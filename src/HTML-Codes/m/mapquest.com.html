  <!-- Remove queryparams that override targeting of A or B stacks -->
  <script type="text/javascript">
  (function () {
    var AB_OVERRIDE_KEYS = [
      'MQAB', // used internally to force traffic to "A" or "B" stacks
      'o3ijf' // used for external SEM campaigns to always go to "B" stack
    ];
    function removeFromQuery(query, keys) {
      if (!query || !keys || !keys.length) {
        return query;
      }
      var matcher = new RegExp(keys.join('|'));
      var params = query.slice(1).split('&');
      var newQ = '';
      params.forEach(function (param) {
        !param.match(matcher) && (newQ += '&' + param);
      });
      newQ = '?' + newQ.slice(1);
      return newQ === '?' ? '' : newQ;
    }
    window.history.replaceState(
      {},
      document.title,
      (
        window.location.href.match(/#.*?access_token/) &&
        window.location.href.match(/#.*?id_token/)
      ) ?
        window.location.href :
        window.location.pathname + removeFromQuery(window.location.search, AB_OVERRIDE_KEYS)
    );
  }());
</script>
